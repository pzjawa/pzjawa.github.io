# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: pzjawaのBlog
subtitle: 'K-ON!'
description: 'pzjawaのBlog'
keywords: pzjawa,blog,hexo,solitude,博客,网站
author: PZJAWA
language: zh-CN
timezone: 'Asia/Shanghai'

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://blog.pzj.us.kg
permalink: posts/:abbrlink.html
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: solitude

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ''

# hexo-abbrlink
# https://github.com/rozbo/hexo-abbrlink
# npm install hexo-abbrlink --save
abbrlink:
  alg: crc16      #crc16(default) and crc32
  rep: hex        #dec(default) and hex
  drafts: true   #false(default) (true)Process draft,(false)Do not process draft
  auto_category:
    enable: false  #true(default)
    depth:        #3(default)
    over_write: false 
  auto_title: false #enable auto title, it can auto fill the title by path
  auto_date: false #enable auto date, it can auto fill the date by time today

# RSS订阅
# https://github.com/hexojs/hexo-generator-feed
# npm install hexo-generator-feed --save
feed:
  enable: true
  type: atom
  path: /rss/atom.xml
  limit: 20
  hub:
  content:
  content_limit: 140
  content_limit_delim: ' '
  order_by: -date
  icon: https://image.ifeng.asia:5243/files/2/66bb20f578fd8.webp
  autodiscovery: true
  template:

# Sakana
# https://www.npmjs.com/package/hexo-sakana
# npm install hexo-sakana --save
sakana:
  character: takina #默认角色
  enable: true #是否启用
  enable_mobile: true #是否在移动端启用
  size: 100 #组件大小(默认为200)
  autoFit: false #自适应容器大小(最小120px)
  bottom: 0px #组件据底部距离，需填写单位或百分号
  controls: false #是否启用控制栏
  stroke: #线条设置
    color: "#b4b4b4" #颜色
    width: 10 #粗细
  threshold: 0.1 #停止动画的阈值
  rotate: 0 #旋转角度
